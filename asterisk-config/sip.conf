[general]
context=billy
bindport=5070 #asterisk
bindaddr=0.0.0.0
ipv6=no
allowguest=no
alwaysauthreject=yes
disallow=all
allow=ulaw
allow=alaw
allow=opus
allow=h264
allow=vp8
allow=vp9
nat=force_rport,comedia
externip=15.204.51.230
localnet=192.168.2.0/19
qualify=yes
registertimeout=20
registerattempts=0
;Additional useful options
t38pt_udptl=yes
t38pt_rtp=yes
t38pt_tcp=yes
dtmfmode=rfc2833
rtptimeout=60
rtpholdtimeout=300
rtpkeepalive=15
sipdebug=no
progressinband=never
language=en
relaxdtmf=yes
sendrpid=pai
trustrpid=yes
videosupport=yes
maxcallbitrate=384
jbenable=yes
jbforce=no
jbmaxsize=200
jbimpl=fixed
jbresyncthreshold=1000
jblog=no
;for message sending
accept_outofcall_message=yes
outofcall_message_context=messages
auth_message_requests=no

[remote2]
type=peer
host=65.19.173.80
port=5080
secret=pass8000
context=billy
disallow=all
allow=ulaw,alaw
insecure=invite,port


[livekitgw]
context=billy
type=peer
host=15.204.51.230
port=5060
;host=dynamic
secret=passgw
insecure=invite,port
fromuser=livekitgw  
disallow=all
allow=ulaw,alaw
qualify=yes
call-limit=20
incominglimit=20
;Additional peer options
trust_id_outbound=yes
sendrpid=pai
directrtpsetup=yes
rtptimeout=60
rtpholdtimeout=300
dtmfmode=rfc2833

